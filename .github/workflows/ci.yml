name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mkdocs-material

    - name: Update indexes and export snippets
      run: |
        python scripts/update_indexes.py
        python scripts/export_snippets_to_py.py

    - name: Run all validation scripts
      run: |
        python scripts/check_duplicate_snippets.py
        python scripts/validate_files.py
        python scripts/lint_md_snippets.py
        python scripts/lint_all_py_files.py

    - name: Check for broken links
      run: |
        python scripts/check_broken_links.py

    - name: Run coverage analysis
      run: |
        python scripts/analyze_coverage.py

    - name: Generate documentation
      run: |
        python scripts/generate_docs.py
