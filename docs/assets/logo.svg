<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:orange;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#228B22"/>
      <stop offset="50%" stop-color="#ADFF2F"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sniper Scope -->
  <circle cx="25" cy="30" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="25" cy="30" r="12" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  <circle cx="25" cy="30" r="6" fill="url(#logoGradient)"/>

  <!-- Crosshair -->
  <line x1="25" y1="7" x2="25" y2="53" stroke="#FFD600" stroke-width="2"/>
  <line x1="7" y1="30" x2="43" y2="30" stroke="#FFD600" stroke-width="2"/>

  <!-- Improved Python Snake -->
  <path d="M 45 25 Q 50 20 55 25 Q 60 30 55 35 Q 50 40 45 35 Q 40 30 45 25"
        fill="url(#snakeGradient)" stroke="#2f2f2f" stroke-width="2" opacity="0.95"/>
  <!-- Eye -->
  <circle cx="48" cy="28" r="1.2" fill="#000"/>
  <!-- Tongue -->
  <path d="M 45 25 Q 43 24 42 26 Q 43 25 45 27" fill="red" stroke="red" stroke-width="0.5"/>

  <!-- Text -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#1f2937">
    stdlib
  </text>
  <text x="70" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="url(#logoGradient)">
    sniper
  </text>

  <!-- Tagline -->
  <text x="70" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">
    zero dependencies
  </text>
</svg>
